name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME: simple-java-maven-app
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
# Use Java 21 because of the Maven Enforcer rule
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '21'
        
# ---- PRE-IMAGE TESTS ----
    - name: Run unit tests
      run: mvn -B -q test
    
    - name: versioning
      id: version
      run: |
          PATCH=${GITHUB_RUN_NUMBER}
          VERSION="1.0.${PATCH}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Building version $VERSION"
  

    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
   
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        build-args: |
          APP_VERSION=${{ steps.version.outputs.version }}
        tags: |
         ${{ vars.DOCKERHUB_USERNAME }}/simple-java-maven-app:${{ steps.version.outputs.version }}
         ${{ vars.DOCKERHUB_USERNAME }}/simple-java-maven-app:latest
          
